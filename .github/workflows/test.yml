name: Tests

on:
  workflow_dispatch:

jobs:
  producer-tests:
    name: Producer Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      cvt-server:
        image: ghcr.io/${{ github.repository_owner }}/cvt:0.3.0
        ports:
          - 9550:9550
        options: >-
          --health-cmd "/bin/grpc_health_probe -addr=:9550"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cvt-demo
        uses: actions/checkout@v4

      - name: Setup CVT
        uses: ./.github/actions/setup-cvt

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: producer/go.sum

      - name: Wait for CVT Server
        run: cvt wait --server localhost:9550 --timeout 60

      - name: Run Compliance Tests
        id: compliance
        run: |
          set -o pipefail
          cd producer
          go test ./tests/... -run Compliance -v 2>&1 | tee compliance.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat compliance.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Middleware Tests
        id: middleware
        run: |
          set -o pipefail
          cd producer
          go test ./tests/... -run Middleware -v 2>&1 | tee middleware.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat middleware.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Registry Tests
        id: registry
        run: |
          set -o pipefail
          cd producer
          go test ./tests/... -run Registry -v 2>&1 | tee registry.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat registry.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Producer
        run: |
          cd producer
          go build -o calculator-api .

      - name: Start Producer
        run: |
          cd producer
          PORT=10001 \
          CVT_SERVER_ADDR=localhost:9550 \
          SCHEMA_PATH=./calculator-api.yaml \
          CVT_ENABLED=true \
          ./calculator-api &
          echo $! > /tmp/producer.pid
          echo "Producer started with PID $(cat /tmp/producer.pid)"

      - name: Wait for Producer
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:10001/health; then
              echo ""
              echo "Producer is ready"
              exit 0
            fi
            echo "Waiting for producer... ($i/30)"
            sleep 2
          done
          echo "Producer failed to start"
          exit 1

      - name: Run Integration Tests
        id: integration
        run: |
          set -o pipefail
          cd producer
          go test ./tests/... -run Integration -v 2>&1 | tee integration.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat integration.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Stop Producer
        if: always()
        run: |
          if [ -f /tmp/producer.pid ]; then
            kill $(cat /tmp/producer.pid) 2>/dev/null || true
          fi

      - name: Generate Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Producer Tests

          <details>
          <summary>ğŸ“‹ Compliance Tests</summary>

          ```
          ${{ steps.compliance.outputs.output }}
          ```

          </details>

          <details>
          <summary>âš™ï¸ Middleware Tests</summary>

          ```
          ${{ steps.middleware.outputs.output }}
          ```

          </details>

          <details>
          <summary>ğŸ“ Registry Tests</summary>

          ```
          ${{ steps.registry.outputs.output }}
          ```

          </details>

          <details>
          <summary>ğŸ”— Integration Tests</summary>

          ```
          ${{ steps.integration.outputs.output }}
          ```

          </details>
          EOF

  consumer-1-tests:
    name: Consumer-1 Tests (Node.js)
    runs-on: ubuntu-latest
    needs: producer-tests
    timeout-minutes: 30

    services:
      cvt-server:
        image: ghcr.io/${{ github.repository_owner }}/cvt:0.3.0
        ports:
          - 9550:9550
        options: >-
          --health-cmd "/bin/grpc_health_probe -addr=:9550"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cvt-demo
        uses: actions/checkout@v4

      - name: Setup CVT
        uses: ./.github/actions/setup-cvt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: |
          cd consumer-1
          npm install

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: producer/go.sum

      - name: Wait for CVT Server
        run: cvt wait --server localhost:9550 --timeout 60

      - name: Run Mock Tests
        id: mock
        run: |
          set -o pipefail
          cd consumer-1
          npm test -- --testPathPatterns=mock 2>&1 | tee mock.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat mock.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Producer
        run: |
          cd producer
          go build -o calculator-api .

      - name: Start Producer
        run: |
          cd producer
          PORT=10001 \
          CVT_SERVER_ADDR=localhost:9550 \
          SCHEMA_PATH=./calculator-api.yaml \
          CVT_ENABLED=true \
          ./calculator-api &
          echo $! > /tmp/producer.pid
          echo "Producer started with PID $(cat /tmp/producer.pid)"

      - name: Wait for Producer
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:10001/health; then
              echo ""
              echo "Producer is ready"
              exit 0
            fi
            echo "Waiting for producer... ($i/30)"
            sleep 2
          done
          echo "Producer failed to start"
          exit 1

      - name: Run Live Tests
        id: live
        run: |
          set -o pipefail
          cd consumer-1
          npm test -- --testPathPatterns="(adapter|manual)" 2>&1 | tee live.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat live.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Stop Producer
        if: always()
        run: |
          if [ -f /tmp/producer.pid ]; then
            kill $(cat /tmp/producer.pid) 2>/dev/null || true
          fi

      - name: Generate Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Consumer-1 Tests (Node.js)

          <details>
          <summary>ğŸ§ª Mock Tests (CVT Server Only)</summary>

          ```
          ${{ steps.mock.outputs.output }}
          ```

          </details>

          <details>
          <summary>ğŸ”Œ Live Tests (Adapter + Manual)</summary>

          ```
          ${{ steps.live.outputs.output }}
          ```

          </details>
          EOF

