name: Consumer Only Tests

on:
  workflow_dispatch:

jobs:
  consumer-1-tests:
    name: Consumer-1 Mock Tests (Node.js)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      cvt-server:
        image: ghcr.io/${{ github.repository_owner }}/cvt:0.3.0
        ports:
          - 9550:9550
        options: >-
          --health-cmd "/bin/grpc_health_probe -addr=:9550"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cvt-demo
        uses: actions/checkout@v4

      - name: Setup CVT
        uses: ./.github/actions/setup-cvt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install Dependencies
        run: |
          cd consumer-1
          npm install

      - name: Wait for CVT Server
        run: cvt wait --server localhost:9550 --timeout 60

      - name: Run Mock Tests
        id: mock
        run: |
          set -o pipefail
          cd consumer-1
          npm test -- --testPathPatterns=mock 2>&1 | tee mock.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat mock.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Consumer-1 Mock Tests (Node.js)

          <details>
          <summary>ðŸ§ª Mock Tests (CVT Server Only)</summary>

          ```
          ${{ steps.mock.outputs.output }}
          ```

          </details>
          EOF

  consumer-2-tests:
    name: Consumer-2 Mock Tests (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      cvt-server:
        image: ghcr.io/${{ github.repository_owner }}/cvt:0.3.0
        ports:
          - 9550:9550
        options: >-
          --health-cmd "/bin/grpc_health_probe -addr=:9550"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cvt-demo
        uses: actions/checkout@v4

      - name: Setup CVT
        uses: ./.github/actions/setup-cvt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Dependencies
        run: |
          cd consumer-2
          uv sync --extra dev --extra cvt

      - name: Wait for CVT Server
        run: cvt wait --server localhost:9550 --timeout 60

      - name: Run Mock Tests
        id: mock
        run: |
          set -o pipefail
          cd consumer-2
          uv run pytest tests/test_mock.py -v 2>&1 | tee mock.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat mock.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Consumer-2 Mock Tests (Python)

          <details>
          <summary>ðŸ§ª Mock Tests (CVT Server Only)</summary>

          ```
          ${{ steps.mock.outputs.output }}
          ```

          </details>
          EOF

  consumer-3-tests:
    name: Consumer-3 Mock Tests (Java)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      cvt-server:
        image: ghcr.io/${{ github.repository_owner }}/cvt:0.3.0
        ports:
          - 9550:9550
        options: >-
          --health-cmd "/bin/grpc_health_probe -addr=:9550"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cvt-demo
        uses: actions/checkout@v4

      - name: Setup CVT
        uses: ./.github/actions/setup-cvt

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for CVT Server
        run: cvt wait --server localhost:9550 --timeout 60

      - name: Run Mock Tests
        id: mock
        run: |
          set -o pipefail
          cd consumer-3
          CVT_SERVER_ADDR=localhost:9550 \
          SCHEMA_PATH=../producer/calculator-api.json \
          mvn test -Dtest="MockValidationTest" 2>&1 | tee mock.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          cat mock.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Consumer-3 Mock Tests (Java)

          <details>
          <summary>ðŸ§ª Mock Tests (CVT Server Only)</summary>

          ```
          ${{ steps.mock.outputs.output }}
          ```

          </details>
          EOF

  consumer-4-tests:
